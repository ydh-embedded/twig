<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .grid-item {
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 15px; /* Space between rows */
        }
        .grid-item img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        /* Hover effect for navigation links */
        .jw-menu-link {
            transition: background-color 0.3s, color 0.3s; /* Smooth transition */
            padding: 10px 15px; /* Add some padding for better click area */
            border-radius: 5px; /* Rounded corners */
        }
        .jw-menu-link:hover {
            background-color: #96f3dc; /* Change background color on hover */
            color: white; /* Change text color on hover */
        }
    </style>
    <title>Taubentierschutz</title>
</head>

            <nav class="menu">

                    <li class="jw-menu-item"><a class="jw-menu-link" href="/danksagungen">Danksagungen</a></li>
